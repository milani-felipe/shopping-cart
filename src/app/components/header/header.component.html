<header>
    <div class="brand">
        <img src="/assets/images/logo.png" height="40px" alt="avatar" />
    </div>
    <div class="nav">
        <ul>
            <li (click)="toggleCart.emit()">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span class="badge" *ngIf="cart.items.length > 0">{{ cart.items.length }}</span>
            </li>
        </ul>
    </div>
</header>
