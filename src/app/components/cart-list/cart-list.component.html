<div class="cart-list-wrapper">
    <div class="cart-scroll">
        <div class="cart-image">
            <span>This is your shopping cart!</span>
            <img src="/assets/images/cart.png" width="100px" alt="cart">
        </div>
        <div class="cart-list" *ngIf="items && items.length > 0">
            <div class="cart-item" *ngFor="let item of items">
                <app-cart-list-item [product]="item"></app-cart-list-item>
            </div>
        </div>
        <div class="empty-cart" *ngIf="items && items.length === 0">
            <img src="/assets/images/sadface.png" alt="sadface">
            <p>It looks like you have an empty cart!</p>
        </div>
        <div class="cart-total">
            <p>Total: ${{total}}</p>
        </div>
    </div>
</div>
